<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressman - Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #login-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #login-screen h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #login-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #login-screen input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        #login-screen button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #login-screen button:hover {
            transform: scale(1.05);
        }

        #game-screen {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #waiting-room {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            min-width: 400px;
        }

        #waiting-room h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #waiting-room .players-list {
            margin: 20px 0;
            font-size: 20px;
        }

        #waiting-room .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        #countdown {
            font-size: 72px;
            color: #ff0000;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #game-ui {
            display: none;
        }

        #word-display {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        #progress-bar {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        #players-status {
            position: absolute;
            top: 50%;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        #players-status h3 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }

        .player-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            color: white;
        }

        .player-status.finished {
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
        }

        .player-status .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-status .stats {
            font-size: 14px;
            color: #ccc;
        }

        .player-status .progress-mini {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .player-status .progress-mini-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        #leaderboard {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            min-width: 500px;
            text-align: center;
        }

        #leaderboard h2 {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .leaderboard-item.first {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            color: #000;
            font-size: 24px;
            transform: scale(1.05);
        }

        .leaderboard-item.second {
            background: linear-gradient(90deg, #c0c0c0, #e8e8e8);
            color: #000;
        }

        .leaderboard-item.third {
            background: linear-gradient(90deg, #cd7f32, #e8a87c);
            color: #000;
        }

        .rank {
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
        }

        #stats-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        #stats-display div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div id="login-screen">
        <h1>üèÅ PRESSMAN</h1>
        <p>Course de dactylographie multijoueur</p>
        <input type="text" id="player-name" placeholder="Entrez votre pseudo" maxlength="15" autocomplete="off">
        <button id="join-btn">REJOINDRE UNE PARTIE</button>
        <p style="margin-top: 20px; font-size: 14px;">üéÆ 40 mots √† √©crire | üë• 2-4 joueurs</p>
    </div>

    <!-- √âcran de jeu -->
    <div id="game-screen">
        <div id="canvas-container"></div>

        <div id="ui-overlay">
            <!-- Salle d'attente -->
            <div id="waiting-room">
                <h2>‚è≥ Salle d'attente</h2>
                <p>En attente d'autres joueurs...</p>
                <div class="players-list" id="players-waiting"></div>
                <div id="countdown"></div>
            </div>

            <!-- Interface de jeu -->
            <div id="game-ui">
                <div id="word-display">CHAT</div>

                <div id="progress-bar">
                    <div id="progress-fill">0/40</div>
                </div>

                <div id="players-status">
                    <h3>üë• Joueurs</h3>
                    <div id="players-list"></div>
                </div>

                <div id="stats-display">
                    <div>‚ö° WPM: <span id="wpm">0</span></div>
                    <div>üéØ Mots: <span id="words-count">0/40</span></div>
                </div>
            </div>

            <!-- Leaderboard final -->
            <div id="leaderboard">
                <h2>üèÜ CLASSEMENT FINAL</h2>
                <div id="leaderboard-list"></div>
                <button onclick="location.reload()" style="margin-top: 30px; padding: 15px 30px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
                    REJOUER
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game_multiplayer.js"></script>
</body>
</html>
