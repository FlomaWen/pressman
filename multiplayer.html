<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressman - Multijoueur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.95);
            z-index: 10000;
        }

        #login-screen > div {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #login-screen h1 {
            color: #667eea;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #login-screen p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #login-screen input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        #login-screen button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #login-screen button:hover {
            transform: scale(1.05);
        }

        #game-screen {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* WAITING ROOM - PREMIER PLAN */
        #waiting-room {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            min-width: 500px;
            max-width: 600px;
            z-index: 9999;
            pointer-events: auto;
        }

        #waiting-room h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #00ff00;
        }

        #waiting-room .players-list {
            margin: 20px 0;
            font-size: 20px;
        }

        #waiting-room .player-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        #waiting-room .player-item.ready {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        #waiting-room .player-item.not-ready {
            background: rgba(255, 255, 0, 0.1);
            border: 2px solid #ffaa00;
        }

        #waiting-room .player-name {
            font-weight: bold;
            font-size: 22px;
        }

        #waiting-room .player-status {
            font-size: 18px;
            padding: 5px 15px;
            border-radius: 20px;
        }

        #waiting-room .player-status.ready {
            background: #00ff00;
            color: #000;
        }

        #waiting-room .player-status.waiting {
            background: #ffaa00;
            color: #000;
        }

        #ready-button {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff00, #00aa00);
            color: #000;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #ready-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        #ready-button.ready {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        #waiting-info {
            margin-top: 20px;
            font-size: 16px;
            color: #ffaa00;
            font-style: italic;
        }

        #countdown {
            font-size: 120px;
            color: #ff0000;
            margin-top: 30px;
            animation: pulse 1s infinite;
            text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* GAME UI - Cach√© par d√©faut */
        #game-ui {
            display: none;
            pointer-events: auto;
        }

        #word-display {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        #bomb-timer-ui {
            position: absolute;
            top: 20%;
            right: 12%;
            font-size: 72px;
            font-weight: bold;
            text-align: left;
            text-shadow:
                    3px 3px 0px rgba(0, 0, 0, 0.8),
                    0 0 20px rgba(255, 100, 0, 0.8);
            animation: timerPulse 0.5s infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #progress-bar {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00aa00);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        #players-status {
            position: absolute;
            top: 50%;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }

        #players-status h3 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }

        .player-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            color: white;
        }

        .player-status.finished {
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
        }

        .player-status .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-status .stats {
            font-size: 14px;
            color: #ccc;
        }

        .player-status .progress-mini {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .player-status .progress-mini-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }

        #leaderboard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            min-width: 500px;
            text-align: center;
            z-index: 9999;
            pointer-events: auto;
        }

        #leaderboard h2 {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
        }

        .leaderboard-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .leaderboard-item.first {
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            color: #000;
            font-size: 24px;
            transform: scale(1.05);
        }

        .leaderboard-item.second {
            background: linear-gradient(90deg, #c0c0c0, #e8e8e8);
            color: #000;
        }

        .leaderboard-item.third {
            background: linear-gradient(90deg, #cd7f32, #e8a87c);
            color: #000;
        }

        .rank {
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
        }

        #stats-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }

        #stats-display div {
            margin: 5px 0;
        }

        #error-message-multi {
            display: none;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }
    </style>
</head>
<body>
<!-- √âcran de connexion -->
<div id="login-screen">
    <div>
        <h1>üèÅ PRESSMAN</h1>
        <p>Course de dactylographie multijoueur</p>
        <input type="text" id="player-name" placeholder="Entrez votre pseudo" maxlength="15" autocomplete="off">
        <button id="join-btn">REJOINDRE UNE PARTIE</button>
        <p style="margin-top: 20px; font-size: 14px;">üéÆ 40 mots √† √©crire | üë• 2-4 joueurs</p>
    </div>
</div>

<!-- √âcran de jeu -->
<div id="game-screen">
    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <!-- Salle d'attente -->
        <div id="waiting-room">
            <h2>üéÆ LOBBY CHAT</h2>
            <p id="lobby-status">En attente d'autres joueurs...</p>
            <div class="players-list" id="players-waiting"></div>
            <button id="ready-button">‚úì JE SUIS PR√äT</button>
            <div id="waiting-info"></div>
            <div id="countdown"></div>
        </div>

        <!-- Interface de jeu (cach√©e par d√©faut) -->
        <div id="game-ui">
            <div id="word-display">CHAT</div>
            <div id="bomb-timer-ui">3.0s</div>

            <div id="progress-bar">
                <div id="progress-fill">0/40</div>
            </div>

            <div id="players-status">
                <h3>üë• Joueurs</h3>
                <div id="players-list"></div>
            </div>

            <div id="stats-display">
                <div>‚ö° WPM: <span id="wpm">0</span></div>
                <div>üéØ Mots: <span id="words-count">0/40</span></div>
                <div>‚ùå Erreurs: <span id="error-count">0/2</span></div>
            </div>

            <div id="error-message-multi"></div>
        </div>

        <!-- Leaderboard final -->
        <div id="leaderboard">
            <h2>üèÜ CLASSEMENT FINAL</h2>
            <div id="leaderboard-list"></div>
            <p style="margin-top: 20px; color: #ffaa00; font-size: 18px;">
                ‚è∞ Retour au menu dans <span id="return-countdown">10</span> secondes...
            </p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 15px 30px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">
                üîÑ RETOUR AU MENU
            </button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
</script>
<script type="module" src="game_multiplayer.js"></script>
</body>
</html>
