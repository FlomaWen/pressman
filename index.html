<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Lettres - Effet Mur Brisé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        #canvas-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #letter-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            text-shadow:
                3px 3px 0px rgba(0, 0, 0, 0.3),
                6px 6px 20px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
            letter-spacing: 10px;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            color: white;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.5),
                4px 4px 10px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        #wpm {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 28px;
            color: #00ff00;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.5),
                4px 4px 10px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }

        #error-message {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #ff0000;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.8),
                4px 4px 20px rgba(255, 0, 0, 0.8);
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #error-message.show {
            opacity: 1;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            75% { transform: translateX(-50%) rotate(5deg); }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #combo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 48px;
            color: #ffaa00;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.5),
                4px 4px 20px rgba(255, 170, 0, 0.8);
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            animation: comboFloat 1s ease-in-out infinite;
        }

        #combo.show {
            opacity: 1;
        }

        @keyframes comboFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        #accuracy {
            position: absolute;
            top: 110px;
            left: 20px;
            font-size: 24px;
            color: #ff66ff;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.5),
                4px 4px 10px rgba(255, 102, 255, 0.5);
            font-weight: bold;
        }

        #error-counter {
            position: absolute;
            top: 20px;
            right: 120px;
            font-size: 32px;
            color: #ff3333;
            text-shadow:
                2px 2px 0px rgba(0, 0, 0, 0.5),
                4px 4px 20px rgba(255, 0, 0, 0.8);
            font-weight: bold;
        }

        #error-counter.warning {
            animation: errorPulse 0.5s ease-in-out infinite;
        }

        @keyframes errorPulse {
            0%, 100% { transform: scale(1); color: #ff3333; }
            50% { transform: scale(1.2); color: #ff0000; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-overlay">
        <div id="score">Score: 0</div>
        <div id="wpm">WPM: 0</div>
        <div id="letter-display">A</div>
        <div id="error-message"></div>
        <div id="instructions">Tapez le mot affiché pour briser le mur | Backspace pour corriger | ESC pour quitter</div>
        <div id="combo" class="show">x2</div>
        <div id="accuracy">Précision: 100%</div>
        <div id="error-counter">❌ 0/2</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="game.js"></script>
</body>
</html>
